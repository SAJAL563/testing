<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr HLS Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 80%;
            height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        const player = new Clappr.Player({
            source: 'https://dai.google.com/linear/hls/event/7044GU7mRL2-99W6nrnbzA/master.m3u8s', // Replace with your .m3u8 URL
            parentId: '#player',
            autoPlay: true,
            width: '100%',
            height: '100%',
            mute: false,
            loop: false,
            mediacontrol: { seekbar: "#FF0000", buttons: "#FF0000" }
        });
    </script>
</body>
</html>
