<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with hls.js</title>

    <!-- Link to Plyr CSS for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 90%;
            max-width: 1280px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .plyr {
            width: 100%;
            height: auto;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .play-button {
            padding: 10px 20px;
            background-color: #330066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #1a0033;
        }
    </style>
</head>

<body>
    <div class="header">HLS Video Player</div>

    <div class="video-container">
        <video id="video" class="plyr" controls crossorigin>
            <source id="video-source" />
        </video>
    </div>

    <div class="info">Stream from HLS playlist (m3u8)</div>

    <div class="controls">
        <button class="play-button" onclick="togglePlayPause()">Play / Pause</button>
    </div>

    <!-- Include hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Select the video element
        const video = document.getElementById('video');
        const videoSource = document.getElementById('video-source');
        
        // Initialize hls.js
        if (Hls.isSupported()) {
            const hls = new Hls();
            
            // Replace with the actual m3u8 URL
            const m3u8Url = 'https://cors-proxy-fawn.vercel.app/proxy?url=https://sajalsdrive.xyz/0:/file.m3u8';  // Replace this with your actual m3u8 URL

            // Load the m3u8 playlist into the player
            hls.loadSource(m3u8Url);
            hls.attachMedia(video);

            // Handle events (optional)
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log('Manifest loaded, starting playback.');
            });
        } else {
            console.error('HLS.js is not supported in this browser.');
            // If HLS.js is not supported, you can fallback to the native player or display a message.
            videoSource.src = 'https://cors-proxy-fawn.vercel.app/proxy?url=https://sajalsdrive.xyz/0:/file.m3u8'; // Fallback if HLS.js is not available
        }

        // Play/Pause function
        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>

</html>
