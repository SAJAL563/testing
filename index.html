<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming</title>
    <!-- Add video.js CDN -->
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.8.4/dist/video.min.js"></script>
</head>
<body>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
    
    <script>
        const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";
        const originalM3U8Url = "https://cors-proxy-fawn.vercel.app/proxy?url=https://d27h84tpitp9e0.cloudfront.net/ivs/v1/916749774596/cv7OeduHYcU8/2025/1/15/7/11/sRjo9dMRool0/media/hls/1080p60/playlist_vod.m3u8";
        const video = document.getElementById('videoPlayer');

        let player = null; // Video.js player instance

        // Function to fetch and update the M3U8 playlist
        async function fetchAndStoreM3U8(url) {
            try {
                const response = await fetch(url);
                const playlist = await response.text();

                // Extract TS segment URLs
                const tsUrls = [...playlist.matchAll(/([^\n]+\.ts)/g)].map(match => match[0]);

                // Download and store each TS segment locally
                const localTsUrls = [];
                for (const tsUrl of tsUrls) {
                    const fullTsUrl = new URL(tsUrl, url).href;
                    const proxyTsUrl = `${proxyUrl}${encodeURIComponent(fullTsUrl)}`;
                    const tsResponse = await fetch(proxyTsUrl);
                    const tsBlob = await tsResponse.blob();
                    const localUrl = URL.createObjectURL(tsBlob);
                    localTsUrls.push(localUrl);
                }

                // Replace TS segment URLs in the playlist with local Blob URLs
                let modifiedPlaylist = playlist;
                tsUrls.forEach((tsUrl, index) => {
                    modifiedPlaylist = modifiedPlaylist.replace(tsUrl, localTsUrls[index]);
                });

                return modifiedPlaylist;
            } catch (error) {
                console.error("Error fetching or modifying the M3U8 playlist:", error);
            }
        }

        // Initialize Video.js player with HLS support
        function initializePlayer() {
            player = videojs('videoPlayer', {
                autoplay: true,
                controls: true,
                sources: [{
                    src: originalM3U8Url,
                    type: 'application/x-mpegURL'
                }]
            });

            player.ready(function() {
                console.log("Video.js Player Ready");
                startPeriodicFetch();
            });
        }

        // Start periodic fetch and update the M3U8 playlist every 10 seconds
        function startPeriodicFetch() {
            setInterval(async () => {
                const modifiedPlaylist = await fetchAndStoreM3U8(originalM3U8Url);
                if (modifiedPlaylist) {
                    // Update the player with the new playlist without reloading
                    const m3u8Blob = new Blob([modifiedPlaylist], { type: 'application/x-mpegURL' });
                    const localM3U8Url = URL.createObjectURL(m3u8Blob);

                    // Update the video player source dynamically
                    player.src({ type: 'application/x-mpegURL', src: localM3U8Url });
                }
            }, 10000); // Fetch every 10 seconds
        }

        // Initialize player on page load
        window.onload = () => {
            initializePlayer();
        };
    </script>
</body>
</html>
