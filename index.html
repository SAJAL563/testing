<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Proxy Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    video {
      width: 80%;
      max-width: 800px;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      background: black;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Stream Proxy Player</h1>
  <video id="videoPlayer" controls autoplay></video>
  <p>Powered by a CORS Proxy to bypass restrictions.</p>

  <script>
    // Proxy URL
    const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";

    // Override fetch to prepend proxy URL
    const originalFetch = window.fetch;
    window.fetch = async (input, init) => {
      if (typeof input === "string" && !input.startsWith(proxyUrl)) {
        input = proxyUrl + encodeURIComponent(input);
      } else if (input.url && !input.url.startsWith(proxyUrl)) {
        input.url = proxyUrl + encodeURIComponent(input.url);
      }
      return originalFetch(input, init);
    };

    // Override XMLHttpRequest to prepend proxy URL
    const originalOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function (method, url, ...rest) {
      if (!url.startsWith(proxyUrl)) {
        url = proxyUrl + encodeURIComponent(url);
      }
      originalOpen.call(this, method, url, ...rest);
    };

    // Example: Load an m3u8 stream
    const videoPlayer = document.getElementById("videoPlayer");
    const m3u8Url = "https://sajalsdrive.xyz/0:/1.m3u8"; // Replace with your m3u8 URL

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(proxyUrl + encodeURIComponent(m3u8Url));
      hls.attachMedia(videoPlayer);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        videoPlayer.play();
      });
    } else if (videoPlayer.canPlayType("application/vnd.apple.mpegurl")) {
      videoPlayer.src = proxyUrl + encodeURIComponent(m3u8Url);
      videoPlayer.addEventListener("loadedmetadata", function () {
        videoPlayer.play();
      });
    } else {
      alert("Your browser does not support HLS playback.");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
