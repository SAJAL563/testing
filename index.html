<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <video id="video" controls></video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://sonydaimenew.akamaized.net/hls/live/2094590/DAI25ME-V3/master_mdh.m3u8?hdnea=st=1723032681~exp=1723032981~acl=*~id=62ec0c38-f952-49ff-8d19-6bb1e185b078~hmac=d64f4febd06024f9a6850de852e95a10d4d4725be23c93fb92831ee8ec3c829b&originpath=/linear/hls/pb/event/g1cPcUIdSQC_3FXsrgV5iA/stream/e09a83aa-6f99-4438-80fb-8e5f28f0bfbf:TPE2/master.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'abc.m3u8';
            video.addEventListener('canplay',function() {
                video.play();
            });
        }
    </script>
</body>
</html>
