<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinki KI MKC</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Player Styling */
        video {
            width: 90%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";
        const originalM3U8Url = "https://cors-proxy-fawn.vercel.app/proxy?url=https://d27h84tpitp9e0.cloudfront.net/ivs/v1/916749774596/cv7OeduHYcU8/2025/1/15/7/11/sRjo9dMRool0/media/hls/720p60/playlist_vod.m3u8";

        const video = document.getElementById('videoPlayer');

        // Function to fetch, modify, and store the M3U8 playlist and its TS segments locally
        async function fetchAndStoreM3U8(url) {
            try {
                // Fetch the M3U8 playlist
                const response = await fetch(url);
                const playlist = await response.text();

                // Extract TS segment URLs
                const tsUrls = [...playlist.matchAll(/([^\n]+\.ts)/g)].map(match => match[0]);

                // Download and store each TS segment locally
                const localTsUrls = [];
                for (const tsUrl of tsUrls) {
                    const fullTsUrl = new URL(tsUrl, url).href;
                    const proxyTsUrl = `${proxyUrl}${encodeURIComponent(fullTsUrl)}`;
                    const tsResponse = await fetch(proxyTsUrl);
                    const tsBlob = await tsResponse.blob();
                    const localUrl = URL.createObjectURL(tsBlob);
                    localTsUrls.push(localUrl);
                }

                // Replace TS segment URLs in the playlist with local Blob URLs
                let modifiedPlaylist = playlist;
                tsUrls.forEach((tsUrl, index) => {
                    modifiedPlaylist = modifiedPlaylist.replace(tsUrl, localTsUrls[index]);
                });

                // Create a Blob for the modified M3U8 playlist
                const m3u8Blob = new Blob([modifiedPlaylist], { type: 'application/x-mpegURL' });
                const localM3U8Url = URL.createObjectURL(m3u8Blob);

                return localM3U8Url;
            } catch (error) {
                console.error("Error fetching or modifying the M3U8 playlist:", error);
            }
        }

        // Initialize HLS.js player
        if (Hls.isSupported()) {
            const hls = new Hls();

            // Fetch and store the M3U8 playlist and then play it
            fetchAndStoreM3U8(originalM3U8Url).then((localM3U8Url) => {
                if (localM3U8Url) {
                    hls.loadSource(localM3U8Url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log("Manifest loaded, video ready to play!");
                    });
                } else {
                    console.error("Failed to load the modified M3U8 playlist.");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari
            fetchAndStoreM3U8(originalM3U8Url).then((localM3U8Url) => {
                if (localM3U8Url) {
                    video.src = localM3U8Url;
                } else {
                    console.error("Failed to load the modified M3U8 playlist.");
                }
            });
        } else {
            alert("Your browser does not support HLS streaming.");
        }
    </script>
</body>
</html>
