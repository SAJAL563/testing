<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinki KI MKC</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Player Styling */
        video {
            width: 90%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";
        const originalM3U8Url = "https://sajalsdrive.xyz/0:/1.m3u8";

        const video = document.getElementById('videoPlayer');

        // Function to modify the M3U8 playlist
        async function fetchAndModifyM3U8(url) {
            try {
                // Fetch the playlist from the original URL
                const response = await fetch(url);
                const playlist = await response.text();

                // Modify the playlist by replacing .ts URLs with proxy URLs
                const modifiedPlaylist = playlist.replace(/([^\n]+\.ts)/g, (match) => {
                    const tsRelativeUrl = match.trim();
                    const fullTsUrl = new URL(tsRelativeUrl, url).href;
                    const proxyTsUrl = `${proxyUrl}${encodeURIComponent(fullTsUrl)}`;
                    return proxyTsUrl;
                });

                // Create a Blob with the modified M3U8 content
                const blob = new Blob([modifiedPlaylist], { type: 'application/x-mpegURL' });
                const modifiedM3U8Url = URL.createObjectURL(blob);

                return modifiedM3U8Url;
            } catch (error) {
                console.error("Error fetching or modifying the M3U8 playlist:", error);
            }
        }

        // Initialize HLS.js player when the browser supports it
        if (Hls.isSupported()) {
            const hls = new Hls();

            // Fetch and modify the M3U8 playlist, then play the video
            fetchAndModifyM3U8(originalM3U8Url).then((modifiedM3U8Url) => {
                if (modifiedM3U8Url) {
                    // Set the modified M3U8 as the source for HLS.js
                    hls.loadSource(modifiedM3U8Url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log("Manifest loaded, video ready to play!");
                    });
                } else {
                    console.error("Failed to load the modified M3U8 playlist.");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari
            video.src = originalM3U8Url;
        } else {
            alert("Your browser does not support HLS streaming.");
        }
    </script>
</body>
</html>
