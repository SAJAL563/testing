<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowplayer HLS Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.2.7/skin/skin.css">
</head>
<body>

    <div id="player" class="flowplayer">
        <video>
            <source type="application/x-mpegurl" src="https://dai.google.com/linear/hls/event/7044GU7mRL2-99W6nrnbzA/master.m3u8"> <!-- Replace with your .m3u8 URL -->
        </video>
    </div>

    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>
</body>
</html>
