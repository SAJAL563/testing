<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 90%;
            max-width: 1280px;
            margin: auto;
        }

        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .vjs-poster {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
            </p>
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script>
        const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";
        const originalM3U8Url = "https://cors-proxy-fawn.vercel.app/proxy?url=https://d27h84tpitp9e0.cloudfront.net/ivs/v1/916749774596/cv7OeduHYcU8/2025/1/15/7/11/sRjo9dMRool0/media/hls/1080p60/playlist_vod.m3u8";

        // Initialize video.js player
        const player = videojs('videoPlayer', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            html5: {
                hls: {
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    overrideNative: true
                }
            }
        });

        // Function to fetch and modify the M3U8 playlist
        async function fetchAndModifyM3U8(url) {
            try {
                const response = await fetch(url);
                const playlist = await response.text();
                
                // Base URL for resolving relative TS URLs
                const baseUrl = url.match(/.+\//)[0];

                // Modify TS segment URLs to use proxy
                const modifiedPlaylist = playlist.replace(/([^\n]+\.ts)/g, (match) => {
                    const fullTsUrl = `${baseUrl}${match}`;
                    return `${proxyUrl}${encodeURIComponent(fullTsUrl)}`;
                });

                // Create a Blob for the modified playlist
                const blob = new Blob([modifiedPlaylist], { type: 'application/x-mpegURL' });
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error modifying M3U8:", error);
                return null;
            }
        }

        // Function to update the source and maintain playback
        async function updateSource() {
            const currentTime = player.currentTime();
            const isPlaying = !player.paused();

            const modifiedUrl = await fetchAndModifyM3U8(originalM3U8Url);
            if (modifiedUrl) {
                player.src({
                    src: modifiedUrl,
                    type: 'application/x-mpegURL'
                });

                // Restore playback state
                player.one('loadedmetadata', () => {
                    player.currentTime(currentTime);
                    if (isPlaying) {
                        player.play();
                    }
                });
            }
        }

        // Initial source setup
        (async () => {
            const modifiedUrl = await fetchAndModifyM3U8(originalM3U8Url);
            if (modifiedUrl) {
                player.src({
                    src: modifiedUrl,
                    type: 'application/x-mpegURL'
                });
            }
        })();

        // Periodically update the source while maintaining playback
        setInterval(updateSource, 10000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            player.dispose();
        });
    </script>
</body>
</html>
