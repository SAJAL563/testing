<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    
    <!-- Link to Plyr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 90%;
            max-width: 1280px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .plyr {
            width: 100%;
            height: auto;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .play-button {
            padding: 10px 20px;
            background-color: #330066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #1a0033;
        }
    </style>
</head>

<body>
    <div class="header">HLS Video Player</div>

    <div class="video-container">
        <video id="player" class="plyr" controls crossorigin>
            <source src="https://cors-proxy-fawn.vercel.app/proxy?url=https://sajalsdrive.xyz/0:/file.m3u8" type="application/x-mpegURL" />
        </video>
    </div>

    <div class="info">Stream from HLS playlist (m3u8)</div>

    <div class="controls">
        <button class="play-button" onclick="togglePlayPause()">Play / Pause</button>
    </div>

    <!-- Include Plyr.js -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.polyfilled.js"></script>

    <script>
        const player = new Plyr('#player', {
            autoplay: true,
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
        });

        // Function to toggle play and pause
        function togglePlayPause() {
            if (player.playing) {
                player.pause();
            } else {
                player.play();
            }
        }
    </script>
</body>

</html>
