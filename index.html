<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinki KI MKC</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Player Styling */
        video {
            width: 90%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Function to fetch and modify the M3U8 playlist
        async function fetchAndModifyM3U8(url) {
            // Proxy URL
            const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";

            try {
                // Fetch the original M3U8 playlist
                const response = await fetch(url);
                const playlist = await response.text();

                // Modify the .ts URLs in the playlist to include the proxy
                const modifiedPlaylist = playlist.replace(/([^\n]+\.ts)/g, (match) => {
                    // Build the full URL with the proxy
                    const tsUrl = match.trim();
                    const modifiedUrl = `${proxyUrl}${encodeURIComponent(tsUrl)}`;
                    return modifiedUrl;
                });

                // Return the modified playlist
                return modifiedPlaylist;
            } catch (error) {
                console.error("Error fetching or modifying the M3U8 playlist:", error);
            }
        }

        // URL of the M3U8 file
        const mainM3U8Url = "https://cors-proxy-fawn.vercel.app/proxy?url=https://sajalsdrive.xyz/0:/1.txt";
        const video = document.getElementById('videoPlayer');

        // Check if HLS is supported
        if (Hls.isSupported()) {
            const hls = new Hls();

            // Fetch and modify the playlist before loading it
            fetchAndModifyM3U8(mainM3U8Url).then(modifiedPlaylist => {
                if (modifiedPlaylist) {
                    hls.loadSource(modifiedPlaylist); // Load the modified playlist
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log("Manifest loaded, video ready to play!");
                    });
                } else {
                    alert("Failed to load or modify the playlist.");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari
            video.src = mainM3U8Url;
        } else {
            alert("Your browser does not support HLS streaming.");
        }
    </script>
</body>
</html>
