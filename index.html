<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinki KI MKC</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #330066);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Player Styling */
        video {
            width: 90%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // URL of the original M3U8 file
        const mainM3U8Url = "https://d2gkjxlri0rfqi.cloudfront.net/ivs/v1/916749774596/48acSC7vpXvV/2025/1/14/11/52/RCJxYN1S8606/media/hls/1080p60/playlist_vod.m3u8";
        const video = document.getElementById('videoPlayer');
        
        // Proxy URL
        const proxyUrl = "https://cors-proxy-fawn.vercel.app/proxy?url=";

        // Function to fetch and modify the M3U8 playlist
        async function fetchAndModifyM3U8(url) {
            try {
                console.log(`Fetching M3U8 playlist: ${url}`);
                
                // Fetch the original M3U8 playlist
                const response = await fetch(url);
                const playlist = await response.text();

                // Log the playlist for debugging
                console.log("Original M3U8 Playlist:", playlist);

                // Extract base URL of the .m3u8 file (to be used for full .ts URLs)
                const baseUrl = url.substring(0, url.lastIndexOf('/') + 1);

                // Modify the .ts URLs to include the full URL through the proxy
                const modifiedPlaylist = playlist.replace(/([^\n]+\.ts)/g, (match) => {
                    const tsRelativeUrl = match.trim();
                    // Create the full URL for each .ts file by combining the base URL with the relative .ts URL
                    const fullTsUrl = baseUrl + tsRelativeUrl;
                    // Modify the .ts segment URL to go through the proxy
                    const proxyTsUrl = `${proxyUrl}${encodeURIComponent(fullTsUrl)}`;
                    console.log(`Modified TS URL: ${proxyTsUrl}`);  // Log each modified .ts URL
                    return proxyTsUrl;
                });

                console.log("Modified M3U8 Playlist:", modifiedPlaylist);  // Log modified playlist

                return modifiedPlaylist;
            } catch (error) {
                console.error("Error fetching or modifying the M3U8 playlist:", error);
                alert("Error loading M3U8 playlist.");
            }
        }

        // Check if HLS is supported
        if (Hls.isSupported()) {
            const hls = new Hls();

            // Fetch and modify the playlist before loading it
            fetchAndModifyM3U8(mainM3U8Url).then(modifiedPlaylist => {
                if (modifiedPlaylist) {
                    hls.loadSource(modifiedPlaylist); // Load the modified playlist
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log("Manifest loaded, video ready to play!");
                    });
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        console.error("HLS Error:", data);
                    });
                } else {
                    alert("Failed to load or modify the playlist.");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari
            video.src = mainM3U8Url;
        } else {
            alert("Your browser does not support HLS streaming.");
        }
    </script>
</body>
</html>
